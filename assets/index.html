<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/fontawesome.min.css">
</head>

<body>
  <div id="ooui-body" class="container-fluid">
    <div id="loading"></div>
  </div>
  <script defer type="text/javascript" src="maoui.js"></script>
  <script type='text/javascript'>
    function get_url_parameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    var _assembly = get_url_parameter("assembly");
    var _namespace = get_url_parameter("namespace");
    var _classname = get_url_parameter("class");
    var _entrypoint = get_url_parameter("entrypoint");    
    document.addEventListener("DOMContentLoaded", function (event) {
      oouiWasm(_assembly, _namespace, _classname, _entrypoint);
    });
    var App = {
      init: function () {
        MonoRuntime.init();
      }
    };
  </script>
  <script type="text/javascript" src="mono-config.js"></script>
  <script type="text/javascript" src="runtime.js"></script>
  <script async type="text/javascript" src="mono.js"></script>
</body>

</html>
